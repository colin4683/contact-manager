<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <div id="MainBox" class="Bubble">
        <h2 id="Title">Group 3 Small Project</h2>
        <div id="Left" >
            <h4 id="Subtitle">Log into your contact manager account.</h4>
            <p id="Register">Don't have an account? <a href="registration.html">Register here.</a></p>
        </div>
        <div id="Right">
            <input type="email" id="email" class="field" placeholder="Email"><br/>
            <input type="password" id="password" class="field" placeholder="Password"><br/>
            <button type="submit" id="logIn" class="button">Log in</button>
        </div>
    </div>
</body>

</html>
