<!doctype html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/sign-in.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Contact Manager - Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
	<main class="form-signin w-100 m-auto">

		<!-- heading -->
		<div class="text-center">
			<svg class="text-center" xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
				class="bi bi-person-circle" viewBox="0 0 16 16">
				<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
				<path fill-rule="evenodd"
					d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
			</svg>
			<h1 class="text-center my-3">Contact Manager</h1>
		</div>

		<!-- email and password -->
		<div class="form-floating">
			<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
			<label for="floatingInput">Email address</label>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
			<label for="floatingPassword">Password</label>
		</div>

		<!-- sign in and create account buttons -->
		<button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
		<div class="mt-4 text-center">
			<button type="button" class="btn btn-link"><a href="registration.html">Create an Account</a></button>
		</div>
		<p class="mt-5 mb-3 text-body-secondary text-center">COP4331 | Small Project | Group 3</p>
	</main>

	<!-- Bootstrap setup -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
