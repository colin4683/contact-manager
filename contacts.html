<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="code.js"></script>
  <link rel="stylesheet" href="css/sign-in.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      readCookie();
      searchContacts();
    }, false);
  </script>

  <title>Contact Manager</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <main class="form-contacts w-100 m-auto">
    <h6 id="loggedInName">Login Error</h6>

    <div class="form-floating">
      <input type="text" class="form-control" id="searchText" oninput=searchContacts() placeholder="Search">
      <label for="searchText">Search</label>
    </div>

    <br/>
    <span id="contactSearchResult"></span>
    <p id="contactList"></p>
    <br/><br/>

    <form name="code" action="javascript:addContact()">
      <!-- Add contact form -->
      <div class="form-floating">
        <input type="text" class="form-control" id="newContactFirstName" placeholder="Jon">
        <label for="newContactFirstName">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="newContactLastName" placeholder="Doe">
        <label for="newContactLastName">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="tel" class="form-control" id="newContactPhoneNumber" placeholder="1234567890">
        <label for="newContactPhoneNumber">Phone Number</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="newContactEmail" placeholder="placeholder@test.com">
        <label for="newContactEmail">Email</label>
      </div>

      <p class="text-danger text-center" id="addContactResult"></p> <!-- shows sign in feedback -->
      <button class="btn btn-primary w-100 py-2" type="submit">Add Contact</button>
    </form>

    <br/><br/>

    <form name="code" action="javascript:updateContact()">
      <!-- Update contact form -->
      <div class="form-floating">
        <input type="text" class="form-control" id="existingContactID" placeholder="0">
        <label for="existingContactID">Existing Contact ID</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="updatedContactFirstName" placeholder="Jon">
        <label for="updatedContactFirstName">First Name</label>
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="updatedContactLastName" placeholder="Doe">
        <label for="updatedContactLastName">Last Name</label>
      </div>

      <div class="form-floating">
        <input type="tel" class="form-control" id="updatedContactPhoneNumber" placeholder="1234567890">
        <label for="updatedContactPhoneNumber">Phone Number</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="updatedContactEmail" placeholder="placeholder@test.com">
        <label for="updatedContactEmail">Email</label>
      </div>

      <p class="text-danger text-center" id="updateContactResult"></p> <!-- shows sign in feedback -->
      <button class="btn btn-primary w-100 py-2" type="submit">Update Contact</button>
    </form>

    <br/><br/>

    <!-- Delete contact -->
    <form name="code" action="javascript:deleteContact()">
      <!-- Update contact form -->
      <div class="form-floating">
        <input type="text" class="form-control" id="deleteExistingContactID" placeholder="0">
        <label for="deleteExistingContactID">Existing Contact ID</label>
      </div>

      <p class="text-danger text-center" id="deleteContactResult"></p> <!-- shows feedback -->
      <button class="btn btn-danger w-100 py-2" type="submit">Delete Contact</button>
    </form>

    <br/><br/>

    <button class="btn btn-primary" onclick=doLogout()>Log out</button>

  </main>


  <!-- Bootstrap setup -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
